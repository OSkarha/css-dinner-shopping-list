<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>CSS Diner shoping list</title>
</head>
<body>
    <header>
      <h1 class="title">CSS Diner shoping list</h1>
      <span class="subtile">Let`s go to the mall!</span>
    </header>
    <div class="container">
      <main>
        <ul class="list">
          <li class="item">
            <label>
              <input type="checkbox">
              <span> A lot of pickles<small>for the next lessons about CSS</small>
              </span>
            </label>
          </li>
          <li class="item">
            <label>
              <input type="checkbox">
              <span>10 apples<small>for mare CSS manipulations</small>
              </span>
            </label>
          </li>
          <li class="item">
            <label>
              <input type="checkbox">
              <span>20 oranges<small>because they are awesome</small>
              </span>
            </label>
          </li>
          <li class="item">
            <label>
              <input type="checkbox">
              <span>13 plates<small>hm...they always disappear</small>
              </span>
            </label>
          </li>
          <li class="item">
            <label>
              <input type="checkbox">
              <span>15 pentos<small></small>
              </span>
            </label>
          </li>
          <li class="item">
            <label>
              <input type="checkbox">
              <span>1 bottle of Sake ^_^<small>for my friends</small>
              </span>
            </label>
          </li>
        </ul>
        
        
      </main>
      <footer>
        <span class="subtile">Bon appetit :) </span>
      </footer>
    </div>
  </body>
  </html>
